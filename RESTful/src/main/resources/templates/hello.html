<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
</head>
<body>
<!-- We display the username by using Spring Securityâ€™s integration with HttpServletRequest#getRemoteUser() -->
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<!-- The "Sign Out" form submits a POST to "/logout". Upon successfully logging out it will redirect the user to
    "/login?logout". -->
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
